{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 mt-4 text-center">Login To MountBlue Grievance Redressal Portal</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info btn-lg" type="submit">Sign In</button>
                    <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-info btn-lg" type="button">Login with GitHub</a>
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-info btn-lg" type="button">Login with Google</a>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
